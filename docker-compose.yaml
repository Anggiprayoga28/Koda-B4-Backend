version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coffee-shop-db
    environment:
      POSTGRES_USER: anggi
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: coffee_shop
    ports:
      - "5454:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: coffee-shop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: coffee-shop-api
    ports:
      - "8082:8080"
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: anggi
      DB_PASSWORD: password123
      DB_NAME: coffee_shop
      DB_SSLMODE: disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: secret-key-change-this
      JWT_EXPIRY: 24h
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data: